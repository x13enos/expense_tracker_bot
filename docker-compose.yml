version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    image: x3enos/expenses_tracker_bot:test
    tty: true
    stdin_open: true
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/var/www/expenses_tracker_bot
    ports:
      - "3000:3000"
    depends_on:
      - db
      - polling_service
      - webpacker
    env_file:
      - .env.work
  polling_service:
    image: x3enos/expenses_tracker_bot:test
    command: bundle exec rake telegram:bot:poller
    volumes:
      - .:/var/www/expenses_tracker_bot
    depends_on:
      - redis
      - db
    env_file:
      - .env.work
  webpacker:
    image: x3enos/expenses_tracker_bot:test
    command: bin/webpack-dev-server
    volumes:
      - .:/var/www/expenses_tracker_bot
    ports:
      - '3035:3035'
  redis:
    image: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

volumes:
  redis-data:
